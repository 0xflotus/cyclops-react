apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8
version = '0.6'
jar {
    manifest {
        attributes 'Implementation-Title': 'Simple React', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
   
	compile group: 'org.projectlombok', name: 'lombok', version:'1.14.2'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.1'
	testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.5'
}

test {
    systemProperties 'property': 'value'
}

publishing {
        publications {
            maven(MavenPublication) {
                groupId 'com.aol.simple.react'
                artifactId 'simple-react'
               version '0.6'

                from components.java
            }
        }
    }

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
