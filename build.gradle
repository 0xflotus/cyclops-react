apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Simple React', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
   
	compile group: 'org.projectlombok', name: 'lombok', version:'1.14.2'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.1'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
