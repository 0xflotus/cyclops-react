apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
sourceCompatibility = 1.8

buildscript {
	repositories {
		jcenter()
	}
	
}


repositories {

}


test {
    systemProperties 'property': 'value'
}


subprojects {
	apply plugin: 'eclipse'
	
	
	if (JavaVersion.current().isJava8Compatible()) {
		allprojects {
		  tasks.withType(Javadoc) {
			options.addStringOption('Xdoclint:none', '-quiet')
		  }
		}
	  }
	
	
	
}